  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 3.1 Minesweeper</title>
    <link rel="stylesheet" id="estilos" href="" />
    <script src="./scripts/app.js"></script>
    <link rel="icon" href="./assets/img/Logo.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      @font-face{
        font-family:'digital-clock-font';
        src: url('./assets/img/Technology-Bold.ttf');
        }
    </style>
    <script type="text/javascript" src="scripts/jquery.2.1.1.min.js"></script>
  </head>
  <body oncontextmenu="return false;">   <!--no menú contextual del click derecho -->

    <div class="game-wrapper" id="juego">
      <div class="status-bar">
        <img src="./assets/img/mini.png" alt="info" class="mini-icon" />
        <p>BUSCAMINAS</p>
      </div>

      <div class="function-bar">
        <div class="dropdown">
          <div class="dropBtn"><u>J</u>ugar</div>
          <div class="dropdown-content">
            <div class="new-game">Nuevo Juego</div>
            <div id="line"></div>
            <div class="content">Super Fácil</div>
            <div class="content">Principiante</div>
            <div class="content">Intermedio</div>
            <div class="content">Avanzado</div>
          </div>
        </div>

        <!-- sección estilos-->
        <div class="dropdown">
          <div class="dropBtn"><u>E</u>stilos</div>
          <div class="dropdown-content">
            <div class="content">Windows</div>
            <div class="content">Messi</div>
            <div class="content">Comida</div>
            <div class="content">Stranger Things</div>
          </div>
        </div>
        
        <a
          href="https://campus.ort.edu.ar/secundaria/almagro/informatica"
          rel="noopener noreferrer"
          target="_blank"
          class="link"
          ><u>H</u>ome Info</a>
        
      </div>
      <div class="outputs-wrapper">
        <div id="flags-monitor">0</div>
        <div class="face-button"></div>
        <div id="timer-monitor">0</div>
      </div>
      <!-- grilla que va a recibir las minas -->
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
    </div>
    <!--Sonido cuando pierde-->
    <audio id="audio" src="assets/audio/MinesweeperGameOver.ogg"></audio>

    <!-- div juego ganado-->
    <div id="scores">
      <p id="botonn">_</p>
      <div class="mensaje">
        <h2 class="win">Sumaste <span id="score"></span> puntos</h2>
          <form id="myForm" action="" method="post">
            <h2 class="win">Nombre: <input type="text" name="myForm-Name" id="myForm-Name" size="3" maxlength="3"/>
          </form>
        </h2>
        </br>
        <div class="winCl-wrap"><input class="winCl-btn enviar win" type="button" value="Enviar" id="submit"/></div>
        </br>
        <div class="winCl-wrap"><input class="winCl-btn win" type="button" value="Reintentar" onclick="window.location.href='index.html';"/></div>

        </div>
      </div>
    </div>


    <!-- div juego perdido-->
    <div id="loss">
      <p id="boto">_</p>
      <div class="mensaje">
        <h2 class="win">¡PERDISTE!</h2> 
        </br></br></br>
        <div class="winCl-wrap"><input class="winCl-btn win" type="button" value="Reintentar" id="rein"/></div>
      </div>
    </div>

  </body>
</html>
