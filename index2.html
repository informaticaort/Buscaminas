  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 3.1 Minesweeper</title>
    <link rel="stylesheet" href="./styles/main2.css" />
    <script src="./scripts/app.js"></script>
    <link rel="icon" href="./assets/img/Logo.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      @font-face{
        font-family:'digital-clock-font';
        src: url('./assets/img/Technology-Bold.ttf');
        }
    </style>
  </head>
  <!--<body oncontextmenu="return false;"> -->  <!--no menÃº contextual del click derecho -->
    <body>
    <div class="game-wrapper">
      <div class="status-bar">
        <img src="./assets/img/mini.png" alt="info" class="mini-icon" />
        <p>BUSCAMINAS</p>
      </div>

      <div class="function-bar">
        <div class="dropdown">
          <div class="dropBtn"><u>J</u>ugar</div>
          <div class="dropdown-content">
            <div class="new-game">Nuevo Juego</div>
            <div id="line"></div>
            <div class="content">Principiante</div>
            <div class="content">Intermedio</div>
            <div class="content">Avanzado</div>
            <div class="content">Custom</div>
            <!-- <div class="content-audio">Audio</div> -->
          </div>
        </div>
        <a
          href="https://campus.ort.edu.ar/secundaria/almagro/informatica"
          rel="noopener noreferrer"
          target="_blank"
          class="link"
          ><u>I</u>nfo Almagro</a
        >
      </div>
      <div class="outputs-wrapper">
        <div id="flags-monitor">0</div>
        <div class="face-button"></div>
        <div id="timer-monitor">0</div>
      </div>
      <!-- This is the grid that will receive the mined floor -->
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
    </div>
    <!--Musica cuando pierde-->
    <audio id="audio" src="assets/audio/MinesweeperGameOver.ogg"></audio>
  </body>
</html>
